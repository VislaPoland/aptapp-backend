buildscript {
	ext {
		springBootVersion = '1.4.0.M3'
	}
	repositories {
		mavenCentral()
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url 'https://repo.spring.io/milestone' }
        maven { url 'https://repo.spring.io/plugins-release' }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath('org.springframework.build.gradle:propdeps-plugin:0.0.7')
	}
}
apply plugin: 'propdeps'
apply plugin: 'propdeps-maven'
apply plugin: 'propdeps-idea'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
	baseName = 'aptapp-backend'
	version = '1.0.0-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
    maven { url 'https://repo.spring.io/libs-milestone' }
}


dependencies {
	optional('org.springframework.boot:spring-boot-configuration-processor')

	compile("org.springframework.boot:spring-boot-starter")
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-jetty')
	compile('org.springframework.boot:spring-boot-starter-logging')
	compile('org.springframework.boot:spring-boot-starter-mail')
	compile('org.projectlombok:lombok:1.16.8')
	compile('io.jsonwebtoken:jjwt:0.6.0')
	compile('org.hibernate:hibernate-core:5.2.0.Final')
	compile('org.hibernate:hibernate-entitymanager:5.1.0.Final')
	compile('org.hibernate:hibernate-validator:5.2.4.Final')
	compile('com.bedatadriven:jackson-datatype-jts:2.2')
	compile('org.apache.commons:commons-lang3:3.4')
	compile('io.springfox:springfox-swagger2:2.4.0')
	compile('joda-time:joda-time:2.9.4')
	compile('ma.glasnost.orika:orika-core:1.4.6')
	compile('commons-io:commons-io:2.5')

	runtime('io.springfox:springfox-swagger-ui:2.4.0')
	runtime('org.postgresql:postgresql')

	testCompile('org.springframework.boot:spring-boot-starter-test')
}

compileJava.dependsOn(processResources)

idea {
	module {
		inheritOutputDirs = false
		outputDir = file("$buildDir/classes/main/")
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.9'
}
